<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nabla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
    <title>Pixel art maker</title>
  </head>
  <body>
    <main class="w-full h-screen bg-slate-800 overflow-hidden">
      <header class="p-2 bg-slate-950">
        <h1 class="text-[5em] text-center" id="title">Create Pixel art</h1>
      </header>

      <div class="mt-6 flex flex-col items-center space-y-8">
        <h1 class="text-white text-2xl">Choose a grid size</h1>
        <form action="">
          <div class="flex space-x-14">
            <div>
              <label for="inputHeight" class="text-white block mb-2"
                >Grid Height</label
              >
              <input
                type="number"
                id="inputHeight"
                name="height"
                min="1"
                value="1"
                class="w-[6em] text-center rounded-lg border border-gray-300 p-1 bg-transparent text-white"
              />
            </div>

            <div>
              <label for="inputWidth" class="text-white block mb-2"
                >Grid Width</label
              >
              <input
                type="number"
                id="inputWidth"
                name="height"
                min="1"
                value="1"
                class="w-[6em] text-center rounded-lg border border-gray-300 p-1 bg-transparent text-white"
              />
            </div>
          </div>
          <div class="flex items-center mt-6">
            <button
              class="text-white m-auto border border-orange-500 p-1 w-24 rounded hover:bg-cyan-500 text-lg"
              id="size"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="flex flex-col items-center mt-10">
        <h2 class="text-white text-xl mb-3">Design Canvas</h2>
        <table id="pixelCanvas" class="m-auto border-collapse"></table>
      </div>

      <div class="absolute right-44 top-64">
        <h2 class="text-rose-500">Pick a Color</h2>
        <input type="color" id="colorPicker" class="w-36 h-28 cursor-pointer" />
      </div>
    </main>
  </body>
</html>
